<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>SSHelper Clipboard Server</title>
    <meta name="GENERATOR" content="Arachnophilia 5.5" />
    <meta name="FORMATTER" content="Arachnophilia 5.5" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style type="text/css">

html,body,div,form {
  font-family: Verdana, Tahoma, Helvetica, Arial;
  background:#fffff0;
  height: 100%;
  width: 99%;
  margin: 0;
  padding: 0;
}

div,form {
  height:100%;
  width:100%;
}

.header {
  padding: 4px;
  height:40px;
}

.copynote {
  color: gray;
  text-align: right;
}

img {
  vertical-align: middle;
  border: none;
}

a {
  text-decoration: none;
}

.ftr {
  float: right;
}

pre {
  padding-bottom: 4px;
}

table {
  border-collapse:collapse;
  width: calc(100% - 80px);
  padding:8px;
}

.centered {
  text-align:center;
}

.content {
  width: calc(100% - 80px);
  /* height is 100% minus header and footer */
  height: calc(100% - 130px);
  padding:8px;
}


    </style>
    
  </head>
  
  <body>
    <div align="center">
      <form method="post">
        <div class="header">
          <table>
            <tr>
              <td style="white-space:nowrap">
                <a href="http://arachnoid.com/android/SSHelper">
                  <img src="/favicon.ico" width="36" height="36" title="http://arachnoid.com/android/SSHelper"/>
                </a>
                SSHelper Clipboard Server : #DEVNAME#
              </td>
              <td class="copynote">
                <span>To copy contents, click display, then Ctrl+A, Ctrl+C</span>
              </td>
              
            </tr>
          </table>
        </div>
        
        <textarea id="disp" name="clip" class="content">####</textarea>
        <p>
          <input type="submit" id="send" value="Write #DEVNAME# clipboard" title="Replace #DEVNAME# clipboard content with the above"/>
          &nbsp;
          <input type="button" id="read" value="Read #DEVNAME# clipboard" title="Retrieve #DEVNAME# clipboard content" onclick="javascript:location.href='/';" />
        </p>
        
      </form>
    </div>
  </body>
</html>
